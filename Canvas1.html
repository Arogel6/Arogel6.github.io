<!Doctype html>
<html>
<head> Drawing Graphics With Canvas </head>
	<title> Canvas1 </title>

<body>
	<h1> Canvas Element </h1>
		<p> The HTML <'canvas'> element is used to draw graphics on the web page. - multicolor
			rectangle and multicolor text </p>
		
	<h2> Methods </h2>
		<p> canvas has several methods for drawing paths, boxes, circles,
			text, and adding images. </p>
	
	<canvas id='myCanvas' width='200' height='200'> </canvas>
	
	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.font = "30px Arial";
		ctx.fillText("Hello World",10,50);
	</script>
	
	<canvas id='myCanvas1' width='300' height='200'> </canvas>
	
	<script>
		var c = document.getElementById("myCanvas1");
		var ctx = c.getContext("2d");
		ctx.font = "40px Arial";
		ctx.strokeText("Hello World",10,50);
	</script>
	<br>
	<canvas id='myCanvas2' width='300' height='200'> </canvas>
	
	<script>
		var c = document.getElementById("myCanvas2");
		var ctx = c.getContext("2d");
		ctx.font = "40px Georgia";
		ctx.fillStyle = "Pink";
		ctx.fillText("Sleep",10,50);
	</script>
