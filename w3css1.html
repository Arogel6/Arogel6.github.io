<!DOCTYPE HTML>
<html>
<head>
<title> w3-css1 </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<div class='w3-container w3-green'>
		<h1 style='text-align:center;'> Adding media to the webpages </h1>
		<p> we are adding a self made video to our webpages </p>
	</div>
	<div>
		<h2> My 10s Video </h2>
		<video controls Width='620'height='440'>
			<source src='myvideo.mp4' type='video/mp4'>
			Your browser does not support the video tag
			</video>
	</div>
	<div>
		<h2> Random Audio </h2>
			<audio controls>
				<source src=' myaudio.m4a' type='audio/aac'>
			Sorry Audio cannot be added
			</audio>
	</div>
	<hr>
	<div class='w3-container w3-animate-top'>
		<h2> This is fun animation </h2>
		<p> we will animate some of our text </p>
	</div>
	<div class='w3-container'>
		<h2> Let's Fade in and out </h2>
		<p class='w3-animate-fading'> This Paragraph fades in and out continuasly </p>
		<img class='w3-animate-zoom' src='cat.jpg' style='width:300px' height='200px'>
		<img class='w3-animate-zoom w3-opacity' src='cat.jpg' style='width:300px' height='200px'>
		<img class='w3-animate-zoom w3-max' src='cat.jpg' style='width:300px' height='200px'>
		<img class='w3-animate-zoom w3-sepia' src='cat.jpg' style='width:300px' height='200px'>
		<img class='w3-animate-zoom w3-grayscale-max' src='cat.jpg' style='width:300px' height='200px'>
	</div>
	
	</body>
